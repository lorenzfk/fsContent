<main>
<body>

<div id="quiz">
  <h1>Triathlon quiz</h1>

<h3>take the quiz and find out which tee you are </h3>
    <!-- Questions will be dynamically added here -->

<button id="submit">E N T E R</button>

</div>
  <div class="showcase"><img src="https://cdn.shopify.com/s/files/1/0649/8467/8645/files/gelb-eastpak-tee-mockup-teppich.jpg?v=1711494756" class="showtee"></img><img src="https://cdn.shopify.com/s/files/1/0649/8467/8645/files/lila-tag-tee-mockup-teppich.jpg?v=1711493105" class="showtee"></img><img src="https://cdn.shopify.com/s/files/1/0649/8467/8645/files/blau-basic-tee-mockup-teppich.jpg?v=1711494488" class="showtee"></img></div>
<div id="result">
    <!-- Result will be shown here -->
</div>
<script>
window.onload = function() {
    // Define your questions and their corresponding options
    const questions = [
        { question: "Are you enjoying exploring new cultures and traveling to different countries?", options: ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"] },
        { question: "When faced with a challenge, would you express yourself creatively?", options: ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"] },
        { question: "How do you prefer to spend your free time: exploring the outdoors -agree-, or engaging in urban activities? -disagree-", options: ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"] },
        { question: "When it comes to fashion, do you prefer bold and colorful designs -agree- or more subtle and understated styles -disagree-?", options: ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"] },
        { question: "Is self-expression and individuality important to you in your everyday life?", options: ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"] }
    ];

    // Initialize index to track current question
    let currentIndex = 0;

    // Initialize points for each option
    const points = {
        "Strongly Disagree": 1,
        "Disagree": 2,
        "Neutral": 3,
        "Agree": 4,
        "Strongly Agree": 5
    };

    // Initialize total points for each tee option
    let totalPoints = {
        "Globe Logo Tee": 0,
        "Purple Piece Tee": 0,
        "Tagged Tee": 0
    };

    // Function to display the current question
    function displayQuestion() {
        const currentQuestion = questions[currentIndex];

        const quizDiv = document.getElementById('quiz');
        quizDiv.innerHTML = `<h1>Triathlon quiz</h1>

<h3>take the quiz and find out which tee you are </h3>
    <!-- Questions will be dynamically added here -->

<p>${currentQuestion.question}</p>`;
        currentQuestion.options.reverse().forEach(option => {
            quizDiv.innerHTML += `<input type="radio" name="option" value="${option}">${option}<br>`;

        });

quizDiv.innerHTML +=`<button id="submit2">E N T E R</button`;
      quizDiv.innerHTML += `<div class="socials"> <a href="https://instagram.com/kaffaesk/">instagram</a><a href="https://tiktok.com/@kaffaesk/">tiktok</a></div><p style="padding-top:80px;font-size:.5rem">Â©kaffaesk / falkson+sommer Design GbR 2024</p>`;
      if (document.querySelector('#submit2')!=null){
      document.querySelector('#submit2').addEventListener('click', submitQuiz);
    }
      quizDiv.style.zIndex='2';
    }

    // Function to handle submission of the quiz
    function submitQuiz() {
        const selectedOption = document.querySelector('input[name="option"]:checked').value;
        const optionIndex = questions[currentIndex].options.indexOf(selectedOption);

        // Adjust the score for each tee option based on the selected option
        if (currentIndex === 0 || currentIndex === 4) { // Questions 1 and 5
            totalPoints["Globe Logo Tee"] += points[selectedOption];
        } else if (currentIndex === 1 || currentIndex === 3) { // Questions 2 and 4
            totalPoints["Purple Piece Tee"] += points[selectedOption];
        } else { // Question 3
            totalPoints["Tagged Tee"] += points[selectedOption];
        }

        if (currentIndex < questions.length - 1) {
            currentIndex++;
            displayQuestion();
        } else {
            // Determine the result based on total points
            let result;
            let image;
            if (totalPoints["Globe Logo Tee"] > totalPoints["Purple Piece Tee"] && totalPoints["Globe Logo Tee"] > totalPoints["Tagged Tee"]) {
                result = "You are assigned the Globe Logo Tee, which is a sunny yellow tee with a dark blue globe graphic print.";
                image = "https://cdn.shopify.com/s/files/1/0649/8467/8645/files/yellow.jpg?v=1711720898.jpg";
            } else if (totalPoints["Purple Piece Tee"] > totalPoints["Globe Logo Tee"] && totalPoints["Purple Piece Tee"] > totalPoints["Tagged Tee"]) {
                result = "You are assigned the Purple Piece Tee, which is a deep purple tee with a red and pink graffiti piece logo print.";
                image = "https://cdn.shopify.com/s/files/1/0649/8467/8645/files/purple_40f2df87-d277-4d8b-ab3d-a813b6c1685a.jpg?v=1711722393";
            } else {
                result = "You are assigned the Tagged Tee, which is a sky blue tee with a white graffiti tag on it.";
                image = "https://cdn.shopify.com/s/files/1/0649/8467/8645/files/blue.jpg?v=1711720897";
            }

            // Show result
            const resultDiv = document.getElementById('result');
          resultDiv.style.background='white';


            resultDiv.innerHTML = `
                <p>${result}</p>
                <img src="${image}" alt="Tee Image">
                <p>Globe Logo Tee: ${Math.round((totalPoints["Globe Logo Tee"] / (currentIndex + 1) / 5) * 100)}%</p>
                <p>Purple Piece Tee: ${Math.round((totalPoints["Purple Piece Tee"] / (currentIndex + 1) / 5) * 100)}%</p>
                <p>Tagged Tee: ${Math.round((totalPoints["Tagged Tee"] / (currentIndex + 1) / 5) * 100)}%</p>
                <p>Click <a href="https://shop.kaffaesk.com/products/kaffaesk-globe-logo-tee">here</a> to shop the Globe Logo Tee</p>
                <p>Click <a href="https://shop.kaffaesk.com/products/kaffaesk-purple-piece-tee">here</a> to shop the Purple Piece Tee</p>
                <p>Click <a href="https://shop.kaffaesk.com/products/kaffaesk-tagged-tee">here</a> to shop the Tagged Tee</p>
            `;
            // Hide quiz area
            document.getElementById('quiz').style.display = 'none';
            // Show result area
            //resultDiv.style.display = 'block';
            resultDiv.style.ZIndex=2;
        }
    }

    // Event listener for
    document.querySelector('#submit').addEventListener('click', submitQuiz);
    if (document.querySelector('#submit2')!=null){
      document.querySelector('#submit2').addEventListener('click', submitQuiz);
    }
    // Display the first question
    displayQuestion();
}

</script>
